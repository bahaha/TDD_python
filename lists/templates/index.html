<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <title>To-Do lists</title>
</header>
<body>
    <h1>To-Do list</h1>
    <form method="POST" action="/">
        {% csrf_token %}
        <input id="id_new_item" name="item_text" type="text" placeholder="Enter a to-do item" />
    </form>

    <table id="id_list_table">
    	{% for item in items %}
        <tr>
            <td>{{ forloop.counter }}: {{ item.text }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
